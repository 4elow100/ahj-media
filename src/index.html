<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timeline</title>
  <script src="https://kit.fontawesome.com/2f18ec3e4d.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="main-body">
  <header class="main-header">
    <div class="header-actions">
      <button class="close-window window-btn">
        <i class="fa-solid fa-xmark fa-2xs"></i>
      </button>
      <button class="hide-window window-btn">
        <i class="fa-solid fa-minus fa-2xs"></i>
      </button>
      <button class="resize-window window-btn">
        <i class="fa-solid fa-up-right-and-down-left-from-center fa-2xs"></i>
      </button>
    </div>
  </header>

  <main class="main-container">
    <div class="timeline-container">
      <div class="timeline-scroll">
        <div class="timeline-list-container">
          <div class="line"></div>
          <ul class="timeline-list"></ul>
        </div>
      </div>
    </div>
    <div class="input-container">
      <div class="input-field" placeholder="Type your text here..." contenteditable="true"></div>
      <div class="input-actions">
        <div class="audio-record input-btn">
          <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="video-record input-btn">
          <i class="fa-solid fa-video"></i>
        </div>
        <div class="recording-actions">
          <div class="record-save input-btn">
            <i class="fa-solid fa-check"></i>
          </div>
          <div class="record-time">00:05</div>
          <div class="record-cancel input-btn">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
